<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Awesome Start -->
  <script src="https://kit.fontawesome.com/52beec0023.js" crossorigin="anonymous"></script>
  <!-- Google Font Awesome End -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
    <!--Main Section-->
    <main class="max-w-screen-lx mx-auto px-16 lg:px-28">
        <!--header section flex-->
        <header class="py-10 flex justify-center items-center">
            <!--tea content-->
            <div class="">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">It's Good <br> Tea Time at The <br> Tea House</h1>
                <p class="text-1xl w-2/4 leading-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-2 rounded-md mt-3 text-white font-bold text-md">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!--Image Section Here-->
            <div class="relative">
                <img class="w-full" src="images/banner.png" alt="">

                <!--img bottom card flex here-->
                <div class="bg-white shadow-md py-5 px-10 rounded-md absolute flex items-center md:top-96 md:left-10">
                    <div><i class="fa-regular fa-star mx-2 text-orange-400"></i></div>
                    <div>
                        <h3 class="text-xl font-bold">5.00</h3>
                        <p class="text-xl text-gray-500 font-medium" >Trust Pilot Reviews</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
